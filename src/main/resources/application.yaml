spring:
  application:
    name: FutureBoostify
  datasource:
    url: jdbc:postgresql://localhost:5432/futureboostify
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
springfox:
  documentation:
    swagger-ui:
      path: /swagger-ui.html
